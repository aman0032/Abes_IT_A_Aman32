<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    /* === Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      transition: 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #6a11cb;
    }

    .show-pass {
      position: absolute;
      top: 35px;
      right: 12px;
      cursor: pointer;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #6a11cb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2575fc;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <div id="error-message" class="error"></div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <span class="show-pass" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div class="signup">
      Don't have an account?
      <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const errorMessage = document.getElementById("error-message");

    // üëÅÔ∏è Toggle Password Visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // ‚úÖ Login Function
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMessage.textContent = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      // Simple email check
      if (!email.includes("@") || !email.includes(".")) {
        errorMessage.textContent = "‚ö†Ô∏è Please enter a valid email address.";
        return;
      }

      errorMessage.textContent = "";

      // For demo: just show success message
      alert(`‚úÖ Login Successful!\\nEmail: ${email}`);
    }
  </script>

</body>
</html>
